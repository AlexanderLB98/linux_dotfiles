
###################
### MY PROGRAMS ###
###################
# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal=kitty
$fileManager = dolphin
$menu = wofi --show drun


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, Q, exec, $terminal
bind = $mainMod, T, exec, $terminal
#bind = $mainMod, C, killactive,
bind = ALT, F4, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, V, togglefloating,
#bind =, $mainMod, R, exec, $menu
bind = $mainMod ,SUPER_L, exec, $menu
#bind = SUPER, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, O, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d


# Move window (vim like)
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 

# Resize active window
# bind = $mainMod SHIFT, left, resizeactive, -10 0
# bind = $mainMod SHIFT, right, resizeactive, 10 0
# bind = $mainMod SHIFT, up, resizeactive, 0 10
# bind = $mainMod SHIFT, down, resizeactive, 0 -10

# Will switch to a submap called resize (to resize the current window)
# Allows to enter resize mode and hold keys to resize
bind = $mainMod SHIFT, RETURN, submap, resize
submap=resize
# Sets repeatable binds for resizing the active window
binde=,right,resizeactive,10 0
binde=,left,resizeactive,-10 0
binde=,up,resizeactive,0 -10
binde=,down,resizeactive,0 10
# use reset to go back to the global submap
bind=,return,submap,reset 
# will reset the submap, which will return to the global submap
submap=reset






# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = CTRL ALT, RIGHT, workspace, +1
bind = CTRL ALT, LEFT, workspace, -1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = CTRL ALT SHIFT, RIGHT, movetoworkspace, +1
bind = CTRL ALT SHIFT, LEFT, movetoworkspace, -1

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Power Management
# Suspend / Lock
bind = SUPER, L, exec, swaylock -f -c 000000

# Audio
#bind = $mainMod, F9, exec, playerctl mute
#bind = $mainMod, F10, exec, playerctl volume 0.05+ 
#bind = $mainMod, F11, exec, playerctl volume 0.05-
bind = $mainMod, F9, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = $mainMod, F10, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = $mainMod, F11, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%

### Spotify
bind = $mainMod, F4, exec, ~/.config/hypr/scripts/spotify.sh
bind = $mainMod, F5, exec, playerctl previous --player=spotify
bind = $mainMod, F6, exec, playerctl next --player=spotify
bind = $mainMod, F7, exec, playerctl play-pause --player=spotify
bind = $mainMod, F8, exec, playerctl stop --player=spotify


#bind = XF86Fn , F7, exec, playerctl play-pause --player=spotify


### Screenshots
bind = , print, exec, grimblast --freeze copysave area ~/Pictures/$(date +%Y-%m-%d_%H-%m-%s).png
bind = SHIFT, print, exec, grim -g "$(slurp)" grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png')
bind = SHIFT, ALT print, exec, grim grim $HOME/Pictures/Screenshots/$(date +'%s_grim.png')


# Change App (Alt + Tab)
bind = ALT, Tab, cyclenext,
bind = ALT, Tab, bringactivetotop,

# Hyprswitch (Change app with alt tab)

$key = TAB
$modifier = ALT
$modifier_release = ALT_L
$reverse = SHIFT

# allows repeated switching with same keypress that starts the submap
binde = $modifier, $key, exec, hyprswitch gui --do-initial-execute
bind = $modifier, $key, submap, switch

# allows repeated switching with same keypress that starts the submap
binde = $modifier $reverse, $key, exec, hyprswitch gui --do-initial-execute -r
bind = $modifier $reverse, $key, submap, switch

submap = switch
# allow repeated window switching in submap (same keys as repeating while starting)
binde = $modifier, $key, exec, hyprswitch gui
binde = $modifier $reverse, $key, exec, hyprswitch gui -r

# switch to specific window offset (TODO replace with a more dynamic solution)
bind = $modifier, 1, exec, hyprswitch gui --offset=1
bind = $modifier, 2, exec, hyprswitch gui --offset=2
bind = $modifier, 3, exec, hyprswitch gui --offset=3
bind = $modifier, 4, exec, hyprswitch gui --offset=4
bind = $modifier, 5, exec, hyprswitch gui --offset=5

bind = $modifier $reverse, 1, exec, hyprswitch gui --offset=1 -r
bind = $modifier $reverse, 2, exec, hyprswitch gui --offset=2 -r
bind = $modifier $reverse, 3, exec, hyprswitch gui --offset=3 -r
bind = $modifier $reverse, 4, exec, hyprswitch gui --offset=4 -r
bind = $modifier $reverse, 5, exec, hyprswitch gui --offset=5 -r


# exit submap and stop hyprswitch
bindrt = $modifier, $modifier_release, exec, hyprswitch close
bindrt = $modifier, $modifier_release, submap, reset

# if it somehow doesn't close on releasing $switch_release, escape can kill (doesnt switch)
bindr = ,escape, exec, hyprswitch close --kill
bindr = ,escape, submap, reset
submap = reset


# Close session
bind=CTRL ALT,DELETE,exec,hyprctl dispatch exit


